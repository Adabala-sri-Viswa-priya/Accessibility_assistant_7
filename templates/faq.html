{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<section class="faq-section">

  <!-- FEEDBACK CARD -->
  <div class="faq-card">
    <h2 class="faq-heading">We Value Your Feedback</h2>
    <p class="faq-subheading">
      Share your thoughts to help us improve the Accessibility Assistant.
    </p>

    <form class="feedback-form">

      <div class="form-group">
        <label><i class="fas fa-user"></i> Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-comment-dots"></i> Message</label>
        <textarea placeholder="Type your feedback..." required></textarea>
      </div>

      <button type="submit">
        <i class="fas fa-paper-plane"></i> Send
      </button>

    </form>
  </div>

  <!-- INFO / IMAGE -->
  <div class="faq-info">
    <img src="{{ url_for('static', filename='images/faq.png') }}" alt="FAQ Illustration">

    <div class="info-box">
      <h3>Why feedback matters</h3>
      <ul>
        <li><i class="fas fa-check-circle"></i> Improves accessibility</li>
        <li><i class="fas fa-check-circle"></i> Fixes issues faster</li>
        <li><i class="fas fa-check-circle"></i> Guides new features</li>
      </ul>
    </div>
  </div>

</section>

<style>
/* BACKGROUND */
body {
  background: linear-gradient(135deg, #f4f6f8, #eef1f7);
}

/* MAIN SECTION (REDUCED HEIGHT) */
.faq-section {
  display: flex;
  gap: 40px;
  padding: 35px 60px;   /* ðŸ”½ reduced */
  align-items: center;
}

/* FEEDBACK CARD (COMPACT) */
.faq-card {
  background: rgba(255, 255, 255, 0.96);
  max-width: 600px;
  width: 100%;
  padding: 30px 35px;   /* ðŸ”½ reduced top/bottom & sides */
  border-radius: 22px;
  box-shadow: 0 16px 35px rgba(20, 28, 91, 0.18);
  box-sizing: border-box;
}

/* HEADINGS (TIGHTER) */
.faq-heading {
  font-size: 2.2rem;
  font-weight: 800;
  color: #141c5b;
  margin-bottom: 6px;   /* ðŸ”½ */
}

.faq-subheading {
  font-size: 1.05rem;
  color: #555;
  margin-bottom: 22px;  /* ðŸ”½ */
}

/* FORM */
.feedback-form {
  width: 100%;
}

.form-group {
  margin-bottom: 16px;  /* ðŸ”½ */
}

label {
  font-weight: 600;
  color: #141c5b;
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.feedback-form input,
.feedback-form textarea {
  width: 100%;
  padding: 12px 16px;   /* ðŸ”½ */
  border-radius: 12px;
  border: 1.4px solid #d1d5db;
  background: #f9fafb;
  font-size: 0.95rem;
  box-sizing: border-box;
}

.feedback-form textarea {
  min-height: 110px;   /* ðŸ”½ */
  resize: none;
}

/* BUTTON (COMPACT) */
.feedback-form button {
  margin-top: 10px;
  background: linear-gradient(135deg, #141c5b, #1f2a7c);
  color: white;
  border: none;
  padding: 12px 40px;  /* ðŸ”½ */
  font-size: 1rem;
  font-weight: 700;
  border-radius: 30px;
  cursor: pointer;
}

.feedback-form button i {
  margin-right: 6px;
}

/* RIGHT SIDE */
.faq-info {
  flex: 1;
  text-align: center;
}

.faq-info img {
  max-width: 300px;    /* ðŸ”½ */
  margin-bottom: 20px;
}

.info-box {
  background: white;
  border-radius: 18px;
  padding: 22px;       /* ðŸ”½ */
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

.info-box h3 {
  color: #141c5b;
  margin-bottom: 14px;
}

.info-box ul {
  list-style: none;
  padding: 0;
}

.info-box li {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 10px;
  color: #444;
}

.info-box i {
  color: #141c5b;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .faq-section {
    flex-direction: column;
    padding: 30px 25px;
  }

  .faq-info img {
    max-width: 260px;
  }
}
</style>

{% endblock %}
